<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/dropzone.css" rel="stylesheet">
    <title>Contablito</title>
</head>

<body>
    <h1 class="center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Contablito
    </h1>

    <nav class="site-header sticky-top py-1 bg-dark">
    </nav>
    <br>
    <center><h3>Agregar un nuevo producto</h3></center>
    <form>
        <div class="container">
            <div class="row container p-0 m-4">
                <div class="col-auto">
                    <p class="font-weight-bold my-2" style="margin-left: 17px;">Nombre:</p>
                </div>
                <div class="col-auto">
                    <input class="form-control" style="width:200px;" type="search" id="newProductName">
                </div>
                <div class="row container p-0 m-4">
                    <div class="col-auto">
                        <p class="font-weight-bold my-2">Precio:</p>
                    </div>
                    <div class="col-auto">
                        <input class="form-control" style="margin-left: 10px;  width:200px;"type="search" id="newCost">
                    </div>
                </div>
                <p class="font-weight-bold my-2" style="margin-left: 32px;">Categoría:  </p>    <select id="tocategories" name="categories" style="margin-left:20px;width:200px;">
                    <option selected value="0"> Elige una opción </option>
                 </select><div id="newcategory"></div>
                <div class="row container p-0 m-4">
                    <div class="col-auto">
                        <p class="font-weight-bold my-2">ID:</p>
                    </div>
                    <div class="col-auto">
                        <input class="form-control" style="margin-left:80px;width:100px" type="search" id="IDnewProduct">
                    </div>
                </div>
                <div class="row container p-0 m-4">
                    <div class="col-auto">
                        <p class="font-weight-bold my-2">Stock inicial:</p>
                    </div>
                    <div class="col">
                        <input class="form-control" style="margin-left:25px;width:100px" type="search" id="initialCount" style="width:100px">
                    </div>
                </div>
                <div class="row container p-0 m-4">
                    <div class="col-auto">
                        <p class="font-weight-bold my-2">Stock mínimo:</p>
                    </div>
                    <div class="col">
                        <input class="form-control" style="margin-left:15px;width:100px" type="search" id="NewminStock" style="width:100px">
                    </div>
                </div>
                    <div class="row container p-0 m-4">
                        <div class="col p-0">
                            <div class="btn-group" role="group">
                                <button class="btn btn-primary"  style="float:center; border:0px;background-color: #ba0c00;" id="btnGuardar">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

    </form>


    <footer class="text-muted bg-light">
        <div class="container">
            <p>Este sitio fue creado por DN Servicios</p>
            <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> por más información.</p>
        </div>
    </footer>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/dropzone.js"></script>
<script src="js/init.js"></script>
<script src="js/formscript.js"></script>
<script src="js/verification.js"></script>

</html>
