<body>
  <h1 class="center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Contablito
  </h1>

  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" style="color:white" href="index.html">Inventario</a>
      <a class="py-2 d-none d-md-inline-block" style="color:white" href="form.html">Gestión de productos</a>
      <a class="py-2 d-none d-md-inline-block" style="color:white" href="products.html">Progreso</a>
      <a class="py-2 d-none d-md-inline-block" style="color:white" href="sell.html">Gestión de usuarios</a>
    </div>
  </nav>
  <br>

  <form>
    <div class="container">
      <div class="row container p-0 m-0">
        <div class="col-auto">
          <p class="font-weight-bold my-2">ID</p>
        </div>
        <div class="col-auto">
          <input class="form-control" type="search" id="ProductDescription">
        </div>
        <!--<div class="col-auto">
          <p class="font-weight-bold my-2">Nombre</p>
        </div>
        <div class="col-auto">
          <input class="form-control" type="search" id="ProductName">
        </div>
        <div class="col-auto">
          <p class="font-weight-bold my-2">ID Padre</p>
        </div>
        <div class="col-auto">
          <input class="form-control" type="search" id="ProductDescriptionP">
        </div>-->
        <div class="col-auto">
          <p class="font-weight-bold my-2">Tipo Transacción</p>
        </div>
        <div class="col-auto">
          <input class= "my-2" id="compra" type="radio" name="type" value="Compra" checked> Compra
          <input class= "my-2" id="venta" type="radio" name="type" value="Venta"> Venta
        </div>
      </div>
      <div class="row container p-0 m-4">
        <div class="col-auto">
          <p class="font-weight-bold my-2">Tipo IVA:</p>
        </div>

        <div class="col-auto">
          <input class= "my-2" id="basico" type="radio" name="typeIVA" value="basico"> Básico
          <input class= "my-2" id="minimo" type="radio" name="typeIVA" value="minimo"> Mínimo
          <input class= "my-2" id="exento" type="radio" name="typeIVA" value="exento" checked> Exento
        </div>
        <div class="col-auto">
          <p class="font-weight-bold my-2">Cantidad</p>
        </div>
        <div class="col">
          <input type="number" class="form-control" type="search" id="count">
        </div>
        <div class="col p-0">
          <div class="btn-group" role="group">
            <button class="btn btn-light btn-block" id="btnIngresar" style="background-color: rgb(179, 66, 255);">Guardar</button>
          </div>
        </div>

      </div>

    
    <div>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>ID</th>
            <th>ID Padre</th>
            <th>Precio</th>
            <th>Stock</th>

          </tr>
        </thead>
        <tbody id="toinformation"></tbody>
      </table>
    </div>
    <p>
    <div id="totalcompras"></div>
    <div id="totalventas"></div>
    </p>
  </form>


  <footer class="text-muted bg-light">

  </footer>
