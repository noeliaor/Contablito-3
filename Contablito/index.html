<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Contablito</title>
</head>
<body>
<form>
    <h1 class="center" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Contablito</h1>
<p class="center">ID <input id="ProductDescription"></input></p>
<br>
<p class="center"> Tipo Transacción <input id="compra" type="radio" name="type" value="Compra" checked> Compra
    <input id="venta"type="radio" name="type" value="Venta"> Venta
 </p>
 <br>
 <p class="center">Tipo IVA: <input id="basico" type="radio" name="typeIVA" value="basico"> Básico
    <input id="minimo" type="radio" name="typeIVA" value="minimo"> Mínimo
    <input id="exento" type="radio" name="typeIVA" value="exento" checked> Exento
 </p>
 <br>
<p class="center">Subtotal ($)<input id="subtotal"></input> <input id="btnIngresar" type="button" value="Ingresar">  </input></p>
<br>
<div >
    <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>ID</th>
            <th>ID Padre</th>
            <th>Precio</th>
            <th>Stock</th>
          
          </tr>
        </thead>
        <tbody id="toinformation"></tbody>
      </table>
</div>
<p><div id="totalcompras"></div><div id="totalventas"></div></p>
</form>
</body>
</html>
